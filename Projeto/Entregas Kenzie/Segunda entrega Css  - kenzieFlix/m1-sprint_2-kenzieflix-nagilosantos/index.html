<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix - Entrega Nagilo</title>
    <meta name="Entrega de atividade" content="Entrega de Pagina requesitada pela Kenzie">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Main class="container">
        <img class="logoKenzieFlix" src="./img/logo.png" alt="Logo KenzieFlix" title="LogoKenzieFlix">
        <div class="tituloPerfil">
            <h1>Quem está assistindo?</h1>
        </div>
        <section class="conjuntoDePerfis">
            <div class="boxPerfil">
                <img src="./img/panda.png" alt="perfil Aline">
                <p>Aline</p>
            </div>
            <div class="boxPerfil">
                <img src="./img/robot.png" alt="perfil pedrinho">
                <p>Pedrinho</p>
            </div>
            <div class="boxPerfil">
                <img src="./img/pink.png" alt="perfil júlia">
                <p>Júlia</p>
            </div>
            <div class="boxPerfil">
                <img src="./img/plus.png" alt="Adicionar perfil">
                <p>Adicionar perfil</p>
            </div>
        </section>
        <button type="submit" class="botaoGerenciar">Gerenciar Perfis</button>
    </Main>
</body>
</html>
